        let num = -5;
        if (num > 0) console.log("Positive");
        else if (num < 0) console.log("Negative");

        let units = 250;
        let bill = 0;
        if (units <= 100) bill = units * 10;
        else if (units <= 200) bill = units * 15;
        else bill = units * 20;
        console.log("Electricity Bill:", bill);

        // Task 4: Print Even Numbers 1–50
        console.log("Even Numbers 1-50:");
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) console.log(i);
        }

        console.log("Reverse Counting 20-1:");
        for (let i = 20; i >= 1; i--) {
            console.log(i);
        }

        // Task 6: Factorial Calculator
        let factNum = 5;
        let factorial = 1;
        for (let i = 1; i <= factNum; i++) {
            factorial *= i;
        }
        console.log("Factorial of 5:", factorial);

        let number = 12345;
        let digitCount = number.toString().length;
        console.log("Digit Count:", digitCount);

        // Task 8: Sum of Even Numbers (1–100)
        let sumEven = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) sumEven += i;
        }
        console.log("Sum of Even Numbers (1-100):", sumEven);

        let primeNum = 7;
        let isPrime = true;
        if (primeNum <= 1) isPrime = false;
        else {
            for (let i = 2; i < primeNum; i++) {
                if (primeNum % i === 0) {
                    isPrime = false;

                }

        } else {

        }

        let password = "Admin123";
        let hasNumber = /\d/.test(password);
        let hasUpper = /[A-Z]/.test(password);
        if (password.length >= 8 && hasNumber && hasUpper) {

        } else {
            console.log("Weak Password");
        }

        console.log("FizzBuzz 1-50:");
        for (let i = 1; i <= 50; i++) {

            else if (i % 3 === 0) console.log("Fizz");
